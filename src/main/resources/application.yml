server:
  port: 8090
spring:
  application:
    name: "loans"
  datasource:
    #url: jdbc:mysql://localhost:3307/loansdb
    url: jdbc:mysql://localhost:3306/loansdb
    username: root
    password: root
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
  config:
    import: "optional:configserver:http://localhost:8071"
  profiles:
    active: "prod"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

info:
  app: "loans"
  description: "IdealBank loans application"
  version: "1.0.0"
logging:
  level:
    com.idealbank.loans: DEBUG
